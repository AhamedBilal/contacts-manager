<h3 mat-dialog-title>Options</h3>
<mat-dialog-content>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="mr-3 mb-3">
        <mat-label>Contacts per file</mat-label>
        <input matInput type="number" [(ngModel)]="count">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <mat-label>Contact Start With</mat-label>
        <input matInput type="number" placeholder="Ex: 77" [maxLength]="2" [minLength]="2" [(ngModel)]="startWith">
      </mat-form-field>
    </div>
  </div>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="outputType">
      <mat-option [value]="1">Name, Number</mat-option>
      <mat-option [value]="2">Number</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Format</mat-label>
    <mat-select [(ngModel)]="format">
      <mat-option value="text">Text</mat-option>
      <mat-option value="excel">Excel</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="generate()">Generate</button>
</mat-dialog-actions>
